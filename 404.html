<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      // Redirecciona a la p√°gina principal, manteniendo la ruta en la URL
      var redirectUrl = window.location.protocol + "//" + window.location.host + "/#" + window.location.pathname + window.location.search;
      window.location.replace(redirectUrl);
    </script>
    <p>If you are not redirected automatically, follow this <a href="./">link</a>.</p>
  </body>
</html>
